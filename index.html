<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Mobile</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="mobile">
            <table class="second-table"><tr>
                    <td colspan="4" class="total"><span id="mobileTotal"></span></td>
                </tr>
                <tr>
                    <td><button onclick="resetMobile()" class="aaa">AC</button></td>
                    <td><button onclick="menfi()" class="aaa">+/-</button></td>
                    <td><button onclick="faiz()" class="aaa">%</button></td>
                    <td><button onclick="bolme()" class="mobile-operation">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="sec(7)">7</button></td>
                    <td><button onclick="sec(8)">8</button></td>
                    <td><button onclick="sec(9)">9</button></td>
                    <td><button onclick="vurma()" class="mobile-operation">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="sec(4)">4</button></td>
                    <td><button onclick="sec(5)">5</button></td>
                    <td><button onclick="sec(6)">6</button></td>
                    <td><button onclick="cixma()" class="mobile-operation">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="sec(1)">1</button></td>
                    <td><button onclick="sec(2)">2</button></td>
                    <td><button onclick="sec(3)">3</button></td>
                    <td><button onclick="toplama()" class="mobile-operation">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="sec(0)" class="zero">0</button></td>
                    <td><button onclick="noqte()">,</button></td>
                    <td><button onclick="neticeMobile()"
                            class="mobile-operation">=</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
